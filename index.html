<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Java Programming - College Project</title>
  <style>
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
      }

      html {
          scroll-behavior: smooth;
      }

      body {
          min-height: 100vh;
          overflow-x: hidden;
          background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
          background-size: 400% 400%;
          animation: gradientShift 10s ease infinite;
          color: #fff;
      }

      /* ðŸ”¹ Navbar */
      nav {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 20px 60px;
          background: rgba(255, 255, 255, 0.08);
          border-bottom: 1px solid rgba(255,255,255,0.1);
          backdrop-filter: blur(10px);
          position: sticky;
          top: 0;
          z-index: 10;
          box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      }

          nav .logo {
              font-size: 1.8em;
              font-weight: 700;
              color: #fff;
              letter-spacing: 1px;
          }

          nav ul {
              list-style: none;
              display: flex;
              gap: 30px;
          }

              nav ul li a {
                  text-decoration: none;
                  color: #fff;
                  font-weight: 500;
                  transition: all 0.3s ease;
                  position: relative;
              }

                  nav ul li a::after {
                      content: '';
                      position: absolute;
                      left: 0;
                      bottom: -4px;
                      width: 0;
                      height: 2px;
                      background: #ffd166;
                      transition: width 0.3s ease;
                  }

                  nav ul li a:hover::after {
                      width: 100%;
                  }

                  nav ul li a:hover {
                      color: #ffd166;
                  }

      /* ðŸ”¹ Hero Section */
      .hero {
          text-align: center;
          padding: 100px 20px 60px;
          background: rgba(0, 0, 0, 0.3);
          backdrop-filter: blur(8px);
      }

          .hero h1 {
              font-size: 3.2em;
              font-weight: 800;
              margin-bottom: 20px;
              color: #fff;
              text-shadow: 0 0 15px rgba(255,255,255,0.3);
          }

          .hero h2 {
              font-weight: 500;
              color: #eaeaea;
              margin-bottom: 10px;
          }

          .hero .btn {
              display: inline-block;
              margin-top: 25px;
              background: #ffd166;
              color: #000;
              padding: 14px 30px;
              border-radius: 30px;
              font-weight: bold;
              text-decoration: none;
              transition: all 0.3s ease;
              box-shadow: 0 4px 10px rgba(255,209,102,0.3);
          }

              .hero .btn:hover {
                  background: #fff;
                  transform: scale(1.05);
                  box-shadow: 0 6px 15px rgba(255,255,255,0.4);
              }

      /* ðŸ”¹ Topics Section */
      .topics-section {
          background: #fff;
          color: #111;
          padding: 80px 20px;
          border-top-left-radius: 80px;
          border-top-right-radius: 80px;
          margin-top: 80px;
          box-shadow: 0 -4px 20px rgba(0,0,0,0.2);
      }

          .topics-section h2 {
              text-align: center;
              margin-bottom: 50px;
              font-size: 2.4em;
              color: #222;
              font-weight: 700;
              letter-spacing: 1px;
          }

      .topics-container {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          gap: 20px;
      }

      .topic-btn {
          background: linear-gradient(135deg, #ff8c00, #ffb733);
          color: #fff;
          border: none;
          padding: 14px 26px;
          font-size: 1em;
          font-weight: bold;
          border-radius: 10px;
          cursor: pointer;
          transition: all 0.3s ease;
          box-shadow: 0 4px 10px rgba(0,0,0,0.25);
          animation: fadeInUp 0.8s ease forwards;
      }

          .topic-btn:hover {
              transform: translateY(-5px) scale(1.05);
              background: linear-gradient(135deg, #ffb733, #ffcc66);
              box-shadow: 0 8px 20px rgba(255, 183, 51, 0.5);
          }

      /* ðŸ”¹ Media Queries */
      @media (max-width: 768px) {
          nav {
              flex-direction: column;
              gap: 15px;
          }

          .hero h1 {
              font-size: 2.2em;
          }

          .topics-container {
              flex-direction: column;
              align-items: center;
          }
      }

      /* ðŸ”¹ Animations */
      @keyframes fadeInUp {
          from {
              opacity: 0;
              transform: translateY(30px);
          }

          to {
              opacity: 1;
              transform: translateY(0);
          }
      }

      @keyframes gradientShift {
          0% {
              background-position: 0% 50%;
          }

          50% {
              background-position: 100% 50%;
          }

          100% {
              background-position: 0% 50%;
          }
      }

  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="logo">WEB-CODERS</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="#topics">Programs</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <h1>The Power of Java Programming</h1>
    <h2>Gorav Anthwal-4006/23</h2>
    <h2>Mentor: MR Chetan Gupta</h2>
    <a href="#topics" class="btn">Explore Topics</a>
  </section>

  <!-- Topics Section -->
  <section class="topics-section" id="topics">
    <h2>Core Java Programming - Topics</h2>
    <div class="topics-container" id="topicsContainer">
      <!-- Buttons will be dynamically added here -->
    </div>
  </section>

  <script>
    // Java topics array
    const topics = [
      "BASIC PROGRAMMING CONSTRUCTS", "DATA CONVERSION",
      "DELEGATION EVENT MODEL", "EXCEPTION HANDLING", "FUNCTIONS",
      "GRAPHICAL USER INTERFACE (AWT)", "GRAPHICAL USER INTERFACE (SWINGS)",
      "INHERITANCE", "INPUT/OUTPUT", "INTERFACES", "JAVA DATABASE CONNECTIVITY",
      "MULTI-DIMENSION ARRAYS", "MULTITHREADING", "OBJECT ORIENTED PROGRAMMING",
      "PACKAGES", "SINGLE DIMENSION ARRAYS", "STRINGS"
    ];

    const container = document.getElementById("topicsContainer");

    topics.forEach((topic, i) => {
      const btn = document.createElement("button");
      btn.className = "topic-btn";
      btn.textContent = topic;


       if (topic === "BASIC PROGRAMMING CONSTRUCTS") {
    btn.onclick = () => window.location.href = "BasicProgrammingConstructs.html";
  }
  else if (topic === "DATA CONVERSION") {
    btn.onclick = () => window.location.href = "DataConversion.html";
  }
  else if (topic === "DELEGATION EVENT MODEL") {
    btn.onclick = () => window.location.href = "DelegationEventModel.html";
  }
  else if (topic === "EXCEPTION HANDLING") {
    btn.onclick = () => window.location.href = "ExceptionHandling.html";
  }
  else if (topic === "FUNCTIONS") {
    btn.onclick = () => window.location.href = "Functions.html";
  }
  else if (topic === "GRAPHICAL USER INTERFACE (AWT)") {
    btn.onclick = () => window.location.href = "GUI_AWT.html";
  }
  else if (topic === "GRAPHICAL USER INTERFACE (SWINGS)") {
    btn.onclick = () => window.location.href = "GUI_Swings.html";
  }
  else if (topic === "INHERITANCE") {
    btn.onclick = () => window.location.href = "Inheritance.html";
  }
  else if (topic === "INPUT/OUTPUT") {
    btn.onclick = () => window.location.href = "InputOutput.html";
  }
  else if (topic === "INTERFACES") {
    btn.onclick = () => window.location.href = "Interfaces.html";
  }
  else if (topic === "JAVA DATABASE CONNECTIVITY") {
    btn.onclick = () => window.location.href = "JavaDatabaseConnectivity.html";
  }
  else if (topic === "MULTI-DIMENSION ARRAYS") {
    btn.onclick = () => window.location.href = "MultiDimensionArrays.html";
  }
  else if (topic === "MULTITHREADING") {
    btn.onclick = () => window.location.href = "Multithreading.html";
  }
  else if (topic === "OBJECT ORIENTED PROGRAMMING") {
    btn.onclick = () => window.location.href = "ObjectOrientedProgramming.html";
  }
  else if (topic === "PACKAGES") {
    btn.onclick = () => window.location.href = "Packages.html";
  }
  else if (topic === "SINGLE DIMENSION ARRAYS") {
    btn.onclick = () => window.location.href = "SingleDimensionArrays.html";
  }
  else if (topic === "STRINGS") {
    btn.onclick = () => window.location.href = "Strings.html";
  }
      
    btn.style.animationDelay = `${i * 0.1}s`;
    container.appendChild(btn);
    });

  </script>
</body>
</html>
